<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="sign-up-form">
        <h1>Sign Up Now</h1>
        <form action="" method="post">

            <label for="username" ><b>Username</b></label>
            <input type="gmail" class="inputfield" placeholder="Your Username" name="username" required >

            <label for="pass"><b>Password</b> (8 characters minimum)</label>
            <input type="password" class="inputfield" placeholder="Enter Password" name="pass" minlength="8" required >

            <label for="repeatpass"><b>Repeat Password</b></label>
            <input type="pass" class="inputfield" placeholder="Repeat Password" name="repeatpass" minlength="8" required >

            <p><span><input type="checkbox" required ></span>I agree to the terms of Services</p>
            <button type="submit" class="sign-up-btn">Submit</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="sign-up-btn">Login With Facebook</button>
            <p>Do you have an account ? <a href="#">Sign in</a></p>

        </form>
    </div>
</body>

</html>
